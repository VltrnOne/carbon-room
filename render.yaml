# ============================================================================
# Carbon Room - Render.com Configuration
# ============================================================================
# This file configures automatic deployment to Render.com
# https://render.com/docs/infrastructure-as-code
# ============================================================================

services:
  # Main API Service
  - type: web
    name: carbon-room
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true

    envVars:
      # Environment
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO

      # Database (Render provides DATABASE_URL automatically when linked)
      - key: DATABASE_URL
        fromDatabase:
          name: carbon-room-db
          property: connectionString

      # Security (use Render's secret management)
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true

      # CORS
      - key: CORS_ORIGINS
        value: https://carbon-room.onrender.com

      # GitHub (optional - set manually in dashboard if needed)
      # - key: GITHUB_TOKEN
      #   sync: false
      # - key: GITHUB_REPO
      #   value: your-org/carbon-room-backups

databases:
  # PostgreSQL Database
  - name: carbon-room-db
    plan: free
    region: oregon
    databaseName: carbon_room
    user: carbon_room_user
    ipAllowList: []  # Only accessible from Render services
